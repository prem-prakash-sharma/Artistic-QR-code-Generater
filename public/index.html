<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generated QR Code</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Generated QR Code</h1>
    <form id="promptForm">
      <label for="qrCodeData">QR Code Data:</label>
      <input type="text" id="qrCodeData" name="qrCodeData" required /><br />
      <label for="textPrompt">Image Prompt:</label>
      <textarea id="textPrompt" name="textPrompt" rows="4" required></textarea
      ><br />
      <button type="submit">Generate QR Code</button>
    </form>
    <div id="qrCodeContainer">
      <img id="qrCodeImage" src="" alt="Generated QR Code" />
    </div>
  </body>
</html>
